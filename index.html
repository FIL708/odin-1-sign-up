<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up</title>
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <main class="main">
            <section class="banner">
                <div class="logo-container">
                    <img class="logo" src="./assets/logo.png" alt="logo" />
                    <h1 class="logo-title">Odin</h1>
                </div>
                <span class="credits"
                    >Photo by
                    <a href="https://unsplash.com/@haliewestphoto"
                        >Halie West</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                        >Unsplash</a
                    ></span
                >
            </section>
            <section class="form-container">
                <div class="form-info">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams
                    </p>
                    <p>Sign up know to get started</p>
                    <p>You know you want to.</p>
                </div>
                <form action="">
                    <fieldset>
                        <div>
                            <h3>Let's do this!</h3>
                            <div class="input-container">
                                <label for="first-name">first name</label>
                                <input
                                    type="text"
                                    id="first-name"
                                    name="first-name"
                                />
                            </div>
                            <div class="input-container">
                                <label for="last-name">last name</label>
                                <input
                                    type="text"
                                    id="last-name"
                                    name="last-name"
                                />
                            </div>
                            <div class="input-container">
                                <label for="email">email</label>
                                <input type="text" id="email" name="email" />
                            </div>
                            <div class="input-container">
                                <label for="phone">phone number</label>
                                <input type="text" id="phone" name="phone" />
                            </div>
                            <div class="input-container">
                                <label for="password">password</label>
                                <input
                                    type="text"
                                    id="password"
                                    name="password"
                                />
                            </div>
                            <div class="input-container">
                                <label for="confirm">confirm password</label>
                                <input
                                    type="text"
                                    id="confirm"
                                    name="confirm"
                                />
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="submit">Create account</button>
                    <span>Already have an account? <a href="">Log in</a></span>
                </form>
            </section>
        </main>
    </body>
</html>
